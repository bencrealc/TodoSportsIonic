<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="flash"></ion-icon>
      <ion-label> {{ 'INICIO' | translate }} </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="send"></ion-icon>
      <ion-label> {{ 'CUENTA' | translate }} </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="matches">
      <ion-icon name="list"></ion-icon>
      <ion-label> {{ 'PARTIDOS' | translate }} </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="teamCreate" *ngIf="admin ===true">
      <ion-icon name="shirt"></ion-icon>
      <ion-label> {{ 'CREAR_EQUIPOS' | translate }} </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="matchesEnd">
      <ion-icon name="football"></ion-icon>
      <ion-label> {{ 'PARTIDOS_FIN' | translate }} </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
