<ion-header>
  <ion-toolbar>
    <div class="padre">
      <ion-title> {{ 'WELCOME_TITLE' | translate }}, {{account?.firstName}} </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" id="logout">
          {{ 'LOGOUT_TITLE' | translate }}
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="title">{{ 'WELCOME_INTRO' | translate }}</h1>
  <div>
    <span class="hipster"></span>
  </div>
  <div>
    <h6>{{ 'BODY' | translate }}</h6>
    <h6>{{ 'BODY1' | translate }}</h6>
    <h5>{{ 'BODY2' | translate }}</h5>
  </div>
</ion-content>
