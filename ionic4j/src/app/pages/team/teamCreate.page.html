<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CREAR_EQUIPO' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="team" (ngSubmit)="save()">
  <ion-item>
    <ion-label>{{ 'NOMBRE_EQUIPO' | translate }}:</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>

  <div *ngIf="isSubmitted && errorControl.name.errors?.required">
    <span class="error"> {{ 'NOMBRE_OB' | translate }}. </span>
  </div>
  <div *ngIf="isSubmitted && errorControl.name.errors?.minlength">
    <span class="error"> {{ 'NOMBRE_MINIMO' | translate }}. </span>
  </div>

  <ion-button type="submit" block class="new-team">{{ 'AÃ‘ADIR_EQUIPO' | translate }}</ion-button>
</form>
