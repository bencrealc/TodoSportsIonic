<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col> </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <form [formGroup]="team" (ngSubmit)="save()">
          <ion-row>
            <ion-col>
              <h1>{{ 'CREAR_EQUIPO' | translate }}</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input formControlName="name" type="text" placeholder="{{ 'NOMBRE_EQUIPO' | translate }}"></ion-input>
              </ion-item>
              <div *ngIf="isSubmitted && errorControl.name.errors?.required">
                <span class="error"> {{ 'NOMBRE_OB' | translate }}. </span>
              </div>
              <div *ngIf="isSubmitted && errorControl.name.errors?.minlength">
                <span class="error"> {{ 'NOMBRE_MINIMO' | translate }}. </span>
              </div>
              <mat-error class="error" *ngIf="checarSiExiste()">{{ 'EXISTS' | translate }}.</mat-error>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" block class="new-team" fill="solid"> {{ 'AÃ‘ADIR_EQUIPO' | translate }} </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
