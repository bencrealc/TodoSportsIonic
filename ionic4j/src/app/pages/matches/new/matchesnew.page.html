<ion-header>
  <ion-toolbar>
    <ion-title>Crear Partido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Equipo Local</ion-label>
      <ion-input formControlLocal="local" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.local.errors?.required"> Equipo Local is required. </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.local.errors?.minlength"> Name should be min 5 chars long. </span>

    <ion-item lines="full">
      <ion-label position="floating">Equipo Visitante</ion-label>
      <ion-input formControlVisitante="visitante" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.visitante.errors?.required"> Equipo Visitante is required. </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.visitante.errors?.minlength">
      Name should be min 5 chars long.
    </span>

    <ion-radio-group lines="full">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio slot="start" value="male" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
