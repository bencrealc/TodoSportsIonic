<ion-header>
  <ion-toolbar>
    <ion-title>Create New Match</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="match" (ngSubmit)="save()" novalidate>
  <ion-item>
    <ion-select interface="popover" formControlName="local" placeholder="Local Team:">
      <ion-select-option *ngFor="let team of teams;">{{ team.name }}</ion-select-option>
    </ion-select>
  </ion-item>
  <div *ngIf="isSubmitted && errorControl.local.errors?.required">
    <span class="error"> Local Team is required. </span>
  </div>

  <ion-item>
    <ion-select interface="popover" formControlName="visitante" placeholder="Away Team:">
      <ion-select-option *ngFor="let team of teams;">{{ team.name }}</ion-select-option>
    </ion-select>
  </ion-item>
  <div *ngIf="isSubmitted && errorControl.visitante.errors?.required">
    <span class="error"> Away Team is required. </span>
  </div>
  <mat-error class="error" *ngIf="checarSiNoSonIguales()">Away team cannot be equal to Local team</mat-error>

  <ion-item>
    <ion-datetime [min]="defaultDate" formControlName="fecha" first-day-of-week="1"></ion-datetime>
  </ion-item>
  <div *ngIf="isSubmitted && errorControl.fecha.errors?.required">
    <span class="error"> Date is required. </span>
  </div>

  <ion-button class="new-match" type="submit" block>Add Match</ion-button>
  <ion-button class="cancel" [routerLink]="['/tabs/matches']">Cancel</ion-button>
</form>
