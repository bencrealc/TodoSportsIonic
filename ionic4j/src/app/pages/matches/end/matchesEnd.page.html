<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PARTIDOS_FIN' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [formControl]="searchField"
    (ionChange)="search($event.target.value)"
    showCancelButton="focus"
    animated
    debounce="100"
  ></ion-searchbar>

  <div class="table-responsive" id="entities">
    <ion-row class="first">
      <ion-col scope="col"><ion-title>{{ 'EQUIPO_LOCAL' | translate }}</ion-title></ion-col>
      <ion-col scope="col"><ion-title>{{ 'EQUIPO_VISITANTE' | translate }}</ion-title></ion-col>
      <ion-col scope="col"><ion-title>{{ 'FECHA' | translate }}</ion-title></ion-col>
      <ion-col scope="col"><ion-title>{{ 'RESULTADOS' | translate }}</ion-title></ion-col>
    </ion-row>
    <ion-row *ngFor="let match of matchesFiltered" class="second">
      <ion-col>{{ match.local.name }}</ion-col>
      <ion-col>{{ match.away.name }}</ion-col>
      <ion-col>{{ match.matchDay }}</ion-col>
      <ion-col [routerLink]="['/match/end/',match.id]"><ion-title class="link">0-2</ion-title></ion-col>
    </ion-row>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="matches?.length === 0">
    <ion-title>{{ 'NO_FOUND' | translate }}</ion-title>
  </div>
</ion-content>
